      Hint: NewsContent
      Value: |
        <p>Les organisations ont reconnu que les appareils mobiles sont indispensables &agrave; leur propre succ&egrave;s, et beaucoup ont engag&eacute; des d&eacute;penses importantes pour acheter et s&eacute;curiser ces appareils et pour &eacute;quiper leur personnel. N&eacute;anmoins, les employ&eacute;s utilisent de plus en plus (ou exigent d&rsquo;utiliser) des appareils personnels pour stocker et traiter les donn&eacute;es de leur employeur et se connecter &agrave; leurs r&eacute;seaux. Les raisons en sont diverses, allant de l&rsquo;&eacute;vitement de la n&eacute;cessit&eacute; de transporter et de g&eacute;rer plusieurs appareils, au d&eacute;sir d&rsquo;utiliser les appareils les plus r&eacute;cents, &agrave; une efficacit&eacute; accrue.</p>
        <p>Cette tendance a &eacute;t&eacute; nomm&eacute;e BYOD (Apportez votre propre appareil). Certaines entreprises estiment que le BYOD leur permettra d'&eacute;viter d'importants co&ucirc;ts de mat&eacute;riel, de logiciels et de support informatique. M&ecirc;me si l'objectif n'est pas de r&eacute;duire les co&ucirc;ts, la plupart des entreprises estiment que le traitement de leurs donn&eacute;es sur les appareils personnels de leurs employ&eacute;s est in&eacute;vitable et in&eacute;vitable. Malheureusement, le BYOD soul&egrave;ve d'importants probl&egrave;mes de s&eacute;curit&eacute; des donn&eacute;es et de confidentialit&eacute;, pouvant entra&icirc;ner des risques juridiques et de responsabilit&eacute;. De nombreuses entreprises doivent rattraper leur retard pour ma&icirc;triser ces risques.</p>
        <p>La nature m&ecirc;me du BYOD met en &eacute;vidence les probl&egrave;mes en mati&egrave;re de protection de la vie priv&eacute;e des employ&eacute;s. Les employ&eacute;s et les sous-traitants d&rsquo;organisations utiliseront les m&ecirc;mes appareils qu&rsquo;ils utilisent pour travailler dans des ordinateurs personnels qui impliquent une foule d&rsquo;activit&eacute;s et de contenus priv&eacute;s, notamment l&rsquo;historique de navigation sur le Web, des courriels personnels, des photos, des historiques de chat, des informations personnelles, de la musique et des films , logiciels, noms d&rsquo;utilisateur, mots de passe et num&eacute;ros de comptes financiers. Nous avons d&eacute;j&agrave; constat&eacute; une activit&eacute; juridique importante li&eacute;e aux attentes d&rsquo;un employ&eacute; en mati&egrave;re de confidentialit&eacute; lorsqu&rsquo;il utilise un appareil fourni par la soci&eacute;t&eacute; pour des raisons personnelles.</p>
        <p>Trop souvent, les entreprises qui envisagent une politique BYOD d&eacute;couvrent que leurs employ&eacute;s utilisent d&eacute;j&agrave; leurs appareils personnels &agrave; des fins professionnelles et pour stocker des informations sensibles. Cela rend plus difficile la gestion d&eacute;lib&eacute;r&eacute;e de ces probl&egrave;mes et la mise en place de politiques qui traitent des risques juridiques, de s&eacute;curit&eacute; et juridiques associ&eacute;s au BYOD. N&eacute;anmoins, les implications juridiques complexes du BYOD doivent &ecirc;tre soigneusement examin&eacute;es selon une approche multidisciplinaire (juridique, s&eacute;curit&eacute;, confidentialit&eacute;, informatique, gestion des risques, etc.) tenant compte de l&rsquo;infrastructure existante de la soci&eacute;t&eacute; et de la tol&eacute;rance au risque. Le r&eacute;sultat final devrait &ecirc;tre une politique d'utilisation des p&eacute;riph&eacute;riques personnels qui aborde les diff&eacute;rents risques et cr&eacute;e un &eacute;quilibre qui fonctionne pour l'organisation. Il est &eacute;galement essentiel, en raison de la nature personnelle des appareils dans ce contexte, d&rsquo;informer, d&rsquo;&eacute;duquer et de former les employ&eacute;s concernant les implications de l&rsquo;utilisation de leur propre appareil &agrave; des fins professionnelles, en termes de confidentialit&eacute;, de s&eacute;curit&eacute; et de r&eacute;action aux incidents. Traiter ces probl&egrave;mes peut aider &agrave; r&eacute;duire les risques juridiques et de responsabilit&eacute; auxquels les entreprises peuvent &ecirc;tre confront&eacute;es.</p>
