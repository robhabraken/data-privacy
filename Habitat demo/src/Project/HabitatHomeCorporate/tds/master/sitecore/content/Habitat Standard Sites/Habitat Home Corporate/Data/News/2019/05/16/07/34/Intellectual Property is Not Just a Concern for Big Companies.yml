        <p>Pour la plupart des petites entreprises, lorsque le sujet de la propri&eacute;t&eacute; intellectuelle est abord&eacute;, de nombreux propri&eacute;taires vont dans la direction oppos&eacute;e. Ils envisagent des avocats co&ucirc;teux et utilisent cela comme une excuse pour penser que c&rsquo;est un probl&egrave;me qui pr&eacute;occupe les grandes entreprises. Le probl&egrave;me, c&rsquo;est que, avec la mont&eacute;e de la concurrence via Internet, comprendre la propri&eacute;t&eacute; intellectuelle est plus crucial que jamais pour les propri&eacute;taires de petites entreprises. Dans cet article, nous allons explorer trois des id&eacute;es fausses les plus courantes:</p>
        <p>1. Pour les propri&eacute;taires de petites entreprises, le temps et les efforts consacr&eacute;s &agrave; la protection des droits de propri&eacute;t&eacute; intellectuelle ne valent pas la peine.</p>
        <p>Don Plemons, PDG de Boca Bars, bas&eacute; &agrave; Tahoe City, avait de grands espoirs quand lui et sa soci&eacute;t&eacute; ont assist&eacute; au spectacle Fancy Foods &agrave; San Francisco, Californie. Ses Boca Bars venaient d'&ecirc;tre nomm&eacute;s meilleur produit au Natural Products Expo East l'ann&eacute;e derni&egrave;re? Cependant, M. Plemons n&rsquo;a pas tard&eacute; &agrave; s&rsquo;apercevoir que quelque chose n&rsquo;allait pas: il entendait toujours comment un de ses concurrents avait copi&eacute; son emballage et la forme de ses barres.</p>
        <p>Heureusement pour M. Plemons, il avait obtenu des &eacute;l&eacute;ments cruciaux de la propri&eacute;t&eacute; intellectuelle tels que les marques de commerce, l&rsquo;habillage commercial (l&rsquo;aspect visuel d&rsquo;un produit) et les adresses Web apr&egrave;s la cr&eacute;ation de sa soci&eacute;t&eacute;. Contrairement aux brevets, dont la s&eacute;curit&eacute; peut co&ucirc;ter jusqu'&agrave; 25 000 USD, les marques de commerce et les URL peuvent &ecirc;tre obtenues &agrave; un prix relativement avantageux, sans l'aide d'un avocat. Avec la documentation l&eacute;gale pour sauvegarder ses droits de propri&eacute;t&eacute; intellectuelle, M. Plemons a envoy&eacute; &agrave; la soci&eacute;t&eacute; contrevenante une lettre de cessation et d'abstention, qui a permis d'obtenir le r&eacute;sultat souhait&eacute;. Selon M. Plemons, &laquo;trop d'entrepreneurs oublient que la propri&eacute;t&eacute; intellectuelle ne se limite pas aux brevets.&raquo; En passant, M. Plemons est &eacute;galement un avocat.</p>
        <p>2. Une fois que j'ai obtenu une marque, ma marque est en s&eacute;curit&eacute;.</p>
        <p>Peut-&ecirc;tre, mais consid&eacute;rons ce qui est arriv&eacute; &agrave; Lacey Starkweather, qui dirige une boulangerie &agrave; Seattle, WA. Lorsque Mme Starkweather a ouvert son entreprise en 2009, elle a obtenu des marques de commerce sur le nom et le logo de son entreprise, ainsi que sur le nom de son article signature, "Baby Cakes", qui sont de minuscules cupcakes givr&eacute;s. Le probl&egrave;me, dit-elle, &eacute;tait que, m&ecirc;me si elle avait obtenu les marques, quelqu'un d'autre avait d&eacute;couvert sa demande d'enregistrement (enregistrement public) et s&eacute;curis&eacute; le domaine babycakes.com avant qu'elle ne le puisse. &laquo;Je ne savais pas que m&ecirc;me si j'avais une marque, quelqu'un d'autre pourrait simplement enregistrer l'URL&raquo;, a-t-elle d&eacute;clar&eacute;. "J'aurais aim&eacute; avoir planifi&eacute; et achet&eacute; le site avant de le faire."</p>
        <p>3. Avoir un brevet me donne le droit de produire quelque chose.</p>
        <p>C'est un malentendu fondamental. En r&eacute;alit&eacute;, un brevet vous donne le droit d'emp&ecirc;cher quelqu'un d'autre de produire ce que votre brevet couvre. Mais m&ecirc;me si vous avez un brevet, rien ne garantit que quelqu'un ne tentera pas de le contourner. De plus, rien ne garantit que vous gagnerez si vous combattez cette personne. Toutefois, si vos droits de propri&eacute;t&eacute; intellectuelle s&rsquo;affrontent et que vous vous engagez &agrave; faire tout ce qui est en votre pouvoir pour d&eacute;fendre ces droits, vous avez une chance de vous battre, m&ecirc;me dans le combat contre une entreprise beaucoup plus grande.</p>
        <p>Prenons l'exemple de ScanChip, une entreprise de technologie bas&eacute;e &agrave; Silicon Valley qui compte 30 employ&eacute;s et qui est sp&eacute;cialis&eacute;e dans la s&eacute;curit&eacute; des donn&eacute;es de cartes de cr&eacute;dit. &Agrave; compter de 2008, la soci&eacute;t&eacute; a d&eacute;cid&eacute; de se pourvoir en justice contre le g&eacute;ant des cartes de cr&eacute;dit Visa, qui, selon ScanChip, contrevenait &agrave; ses brevets couvrant la technologie de leur puce EMV. Pour poursuivre l&rsquo;affaire contre Visa, le fondateur de ScanChip savait qu&rsquo;il avait besoin de demander un avis juridique pour comprendre ce que Visa ne pouvait pas produire en raison de la couverture de leurs brevets. En fin de compte, le pari a &eacute;t&eacute; payant, les deux soci&eacute;t&eacute;s ayant r&eacute;gl&eacute; leurs diff&eacute;rends &agrave; l&rsquo;amiable, Visa ayant accept&eacute; de c&eacute;der la licence de la technologie &agrave; ScanChip.</p>
