    - ID: "72cb911a-89fb-4845-bf8a-e6b844685113"
      Hint: NewsContent
      Value: |
        <p>San Francisco, Californie - Nous sommes tr&egrave;s heureux d'annoncer que Nancy a &eacute;t&eacute; nomm&eacute;e avocat de l'ann&eacute;e en mati&egrave;re de fiscalit&eacute; 2015 par la section de San Francisco de l'American Board of Trial Advocates. ABOTA est une organisation nationale d&rsquo;avocats sp&eacute;cialis&eacute;s en proc&egrave;s qui se consacre &agrave; la pr&eacute;servation du droit &agrave; un proc&egrave;s avec jury. Nancy est la deuxi&egrave;me partenaire juridique d&rsquo;Habitat &agrave; &ecirc;tre nomm&eacute;e avocate de premi&egrave;re instance de l&rsquo;ann&eacute;e (Ryan Jacobs en a &eacute;t&eacute; la r&eacute;cipiendaire en 2014) et la premi&egrave;re femme de la section &agrave; recevoir ce prix prestigieux. &Ecirc;tre le premier n&rsquo;a rien de nouveau pour Nancy. Elle a &eacute;galement &eacute;t&eacute; la premi&egrave;re femme associ&eacute;e du cabinet et continue de montrer l'exemple en faisant preuve du respect et de la courtoisie envers les autres qui lui ont valu de recevoir le prix ABOTA Civility en 2010.</p>
        <p>La c&eacute;r&eacute;monie a eu lieu lors du d&icirc;ner annuel du Chapitre, le 28 septembre. Michael Ferrard, membre d&rsquo;ABOTA, a anim&eacute; le groupe en racontant des histoires sur la carri&egrave;re de Nancy, y compris son contre-interrogatoire lors de son premier proc&egrave;s en droit fiscal. &laquo;C&rsquo;est un grand honneur de recevoir ce prix de la part d&rsquo;un groupe de personnes qui sont non seulement les meilleurs plaideurs de la r&eacute;gion, mais &eacute;galement mes coll&egrave;gues professionnels et surtout mes amis&raquo;, a d&eacute;clar&eacute; Nancy.</p>
