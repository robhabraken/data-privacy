    - ID: "72cb911a-89fb-4845-bf8a-e6b844685113"
      Hint: NewsContent
      Value: |
        <p>San Francisco, Californie - Super Lawyers a publi&eacute; sa liste d'avocats exceptionnels en Californie du Nord, en Californie du Sud et &agrave; San Diego pour 2015, &agrave; laquelle 37 avocats de Habitat Legal ont &eacute;t&eacute; inclus.</p>
        <p>Les avocats de Habitat Legal nomm&eacute;s aux Super Lawyers 2015 du sud de la Californie et de San Diego comprennent Roberto Nevins et Sam Harvey au bureau de Beverly Hills du cabinet; Wallace Olafsen au bureau de la soci&eacute;t&eacute; &agrave; Newport Beach; et Joseph K. Denney au bureau de la soci&eacute;t&eacute; &agrave; San Diego.</p>
        <p>Les avocats inscrits en tant que super avocats de la Californie du Nord 2015 comprennent Mark Chase, Brenda Barkley, Jenna Ridley, Kayla Beeks, Dale Kent, Eduardotoph Cheedle, Susanne Quisette, James Clark, Eduardo Perez, fils, Kristy Sparks, Louis Belmont, Shawn Cain et Dave Hanson. Michael Pe&ntilde;a, Tricia Marcs, Alden Tanaka, Dale Crean, Charlie Spieth, Kenneth Silva et Liz Claynor au bureau de la soci&eacute;t&eacute; &agrave; Sacramento; et Paul Marketi, Hillary Bainer et H. Ryan Jeon au bureau de la soci&eacute;t&eacute; &agrave; San Francisco.</p>
        <p>Megan Shelley, Caroline Schaeffer, Mark Taylor, Brandon Hahn et Julie Steinkemp du bureau de Sacramento du cabinet figurent parmi les avocats inscrits au palmar&egrave;s 2015 du Northern California Rising Stars. Shauna Tonellie et Jeffrey Boatwright dans le bureau de la soci&eacute;t&eacute; &agrave; San Francisco.</p>
        <h2>&Agrave; propos des super avocats</h2>
        <p>Super Lawyers est un service d'&eacute;valuation compos&eacute; d'avocats exceptionnels issus de plus de 70 domaines d'activit&eacute; et ayant atteint un haut niveau de reconnaissance des pairs et de r&eacute;ussite professionnelle. Les s&eacute;lections annuelles sont effectu&eacute;es &agrave; l'aide d'un processus multiphase brevet&eacute; qui comprend une enqu&ecirc;te aupr&egrave;s des avocats dans l'ensemble de l'&Eacute;tat, une &eacute;valuation ind&eacute;pendante de la recherche des candidats et des examens par les pairs par domaine de pratique. Le r&eacute;sultat est une liste cr&eacute;dible, compl&egrave;te et diversifi&eacute;e d'avocats exceptionnels. Les listes de Super Lawyers sont publi&eacute;es &agrave; l'&eacute;chelle nationale dans le magazine Super Lawyers et dans les principaux magazines et journaux urbains et r&eacute;gionaux du pays.</p>
