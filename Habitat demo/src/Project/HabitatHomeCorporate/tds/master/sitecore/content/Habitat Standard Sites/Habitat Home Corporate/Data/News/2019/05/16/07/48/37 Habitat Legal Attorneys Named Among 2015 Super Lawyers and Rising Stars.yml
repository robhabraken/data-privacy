    - ID: "72cb911a-89fb-4845-bf8a-e6b844685113"
      Hint: NewsContent
      Value: |
        <p>San Francisco, California&mdash;Super Lawyers has released its Northern California, Southern California, and San Diego lists of outstanding attorneys for 2015, on which 37 Habitat Legal attorneys have been included.</p>
        <p>Habitat Legal attorneys named to the 2015 Southern California and San Diego Super Lawyers include Roberto Nevins and Sam Harvey in the firm&rsquo;s Beverly Hills office; Wallace Olafsen in the firm&rsquo;s Newport Beach office; and Joseph K. Denney in the firm&rsquo;s San Diego office.</p>
        <p>Attorneys listed as 2015 Northern California Super Lawyers include Mark Chase, Brenda Barkley, Jenna Ridley, Kayla Beeks, Dale Kent, Eduardotoph Cheedle, Susanne Quisette, James Clark, Eduardo Perez, Jr., Kristy Sparks, Louis Belmont, Shawn Cain, Dave Hanson, Michael Pe&ntilde;a, Tricia Marcs, Alden Tanaka, Dale Crean, Charlie Spieth, Kenneth Silva, and Liz Claynor in the firm&rsquo;s Sacramento office; and Paul Marketi, Hillary Bainer, and H. Ryan Jeon in the firm&rsquo;s San Francisco office.</p>
        <p>Attorneys listed as 2015 Northern California Rising Stars include Megan Shelley, Caroline Schaeffer, Mark Taylor, Brandon Hahn, and Julie Steinkemp in the firm&rsquo;s Sacramento office; Shauna Tonellie and Jeffrey Boatwright in the firm&rsquo;s San Francisco office.</p>
        <h2>About Super Lawyers</h2>
        <p>Super Lawyers is a rating service of outstanding lawyers from more than 70 practice areas who have attained a high degree of peer recognition and professional achievement. The annual selections are made using a patented multiphase process that includes a statewide survey of lawyers, an independent research evaluation of candidates, and peer reviews by practice area. The result is a credible, comprehensive, and diverse listing of exceptional attorneys. The Super Lawyers lists are published nationwide in Super Lawyers Magazine and in leading city and regional magazines and newspapers across the country.</p>
