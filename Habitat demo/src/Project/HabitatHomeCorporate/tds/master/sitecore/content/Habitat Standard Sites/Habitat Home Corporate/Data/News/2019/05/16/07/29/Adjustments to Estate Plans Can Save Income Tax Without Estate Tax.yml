      Hint: NewsContent
      Value: |
        <p>&Agrave; la lumi&egrave;re des r&eacute;cents changements apport&eacute;s au droit fiscal f&eacute;d&eacute;ral, les couples mari&eacute;s poss&eacute;dant un actif inf&eacute;rieur &agrave; 11 millions de dollars environ pourraient r&eacute;aliser d'importantes &eacute;conomies d'imp&ocirc;t en apportant quelques modifications mineures &agrave; leur plan successoral. De nombreux plans successoraux existants ont &eacute;t&eacute; r&eacute;dig&eacute;s dans le souci de r&eacute;duire les droits de succession et ont souvent &eacute;t&eacute; structur&eacute;s de mani&egrave;re &agrave; sacrifier les &eacute;conomies potentielles d&rsquo;imp&ocirc;ts futurs afin de r&eacute;aliser ces &eacute;conomies. Cependant, les r&eacute;cents changements apport&eacute;s &agrave; la l&eacute;gislation fiscale f&eacute;d&eacute;rale ont &eacute;limin&eacute; ce compromis pour la plupart des gens. D&eacute;sormais, vous pourrez peut-&ecirc;tre r&eacute;duire votre imp&ocirc;t sur les gains en capital pour vos b&eacute;n&eacute;ficiaires sans frais d&rsquo;imp&ocirc;t sur les successions. Si vous &ecirc;tes mari&eacute; et que votre plan successoral a &eacute;t&eacute; r&eacute;dig&eacute; il y a plus de trois ans, vous devez revoir votre plan pour voir si un simple amendement peut aider &agrave; r&eacute;duire les imp&ocirc;ts sur le revenu.</p>
        <p>L'American Taxpayer Relief Act of 2012 (ATRA) est entr&eacute; en vigueur en janvier 2013 et a rendu &laquo;permanentes&raquo; certaines modifications importantes de la l&eacute;gislation fiscale. (Les modifications sont permanentes en ce sens qu&rsquo;elles n&rsquo;ont pas de date de fin programm&eacute;e.) Chaque contribuable b&eacute;n&eacute;ficie d&eacute;sormais d&rsquo;une exon&eacute;ration combin&eacute;e de 5 millions de dollars pour les successions et les successions, index&eacute;e depuis 2010 sur le taux d&rsquo;inflation. La m&ecirc;me exon&eacute;ration s'applique aux fins de la taxe de transfert, sautant une g&eacute;n&eacute;ration. Les dons imposables au cours de la vie r&eacute;duisent l'exemption offerte pour mettre &agrave; l'abri de l'imp&ocirc;t sur les successions les dons au d&eacute;c&egrave;s, mais les dons d'exclusion annuels (actuellement autoris&eacute;s jusqu'&agrave; 14 000 $ par donataire) ne sont pas comptabilis&eacute;s dans l'exemption.</p>
        <p>L&rsquo;impact de ces changements est particuli&egrave;rement dramatique pour les couples mari&eacute;s. Chaque conjoint a sa propre exemption distincte; les conjoints ne partagent pas une seule exemption. De plus, un conjoint survivant peut d&eacute;sormais demander quelle que soit la partie de l&rsquo;exemption du conjoint d&eacute;c&eacute;d&eacute; qui n&rsquo;a pas &eacute;t&eacute; consomm&eacute;e par le conjoint d&eacute;c&eacute;d&eacute;, &agrave; condition que le choix de demander l&rsquo;exemption non utilis&eacute;e soit op&eacute;r&eacute; dans une d&eacute;claration de taxe successorale d&ucirc;ment produite pour la succession du conjoint d&eacute;c&eacute;d&eacute;. Ce transfert d'exemption inutilis&eacute;e entre conjoints est appel&eacute; exon&eacute;ration de &laquo;transf&eacute;rabilit&eacute;&raquo;. Ainsi, pour prendre l'exemple le plus dramatique, si le conjoint d&eacute;c&eacute;d&eacute; ne consomme aucune de ses exon&eacute;rations et si le survivant a choisi la transf&eacute;rabilit&eacute;, le survivant disposerait de 10 860 000 $. exemption &agrave; appliquer &agrave; son propre domaine! Et ce n'est que le num&eacute;ro 2015. Le montant de l'exon&eacute;ration du conjoint survivant continuera &agrave; augmenter au cours des prochaines ann&eacute;es, &agrave; mesure qu'il sera ajust&eacute; en fonction de l'inflation.</p>
        <p>Malgr&eacute; ces modifications favorables de l'imp&ocirc;t sur les donations et les successions, la l&eacute;gislation fiscale continue de permettre l'ajustement de la base d'imposition de la plupart des actifs d'une succession &agrave; leur juste valeur marchande &agrave; la date du d&eacute;c&egrave;s. Le gain sur la vente d&rsquo;un actif est &eacute;gal au prix de vente net moins l&rsquo;imp&ocirc;t du revenu de l&rsquo;actif. L'ajustement de base &agrave; la valeur marchande d'une succession peut donc &ecirc;tre important pour les actifs qui se sont appr&eacute;ci&eacute;s au fil du temps. Par exemple, si une personne a pay&eacute; 100 000 dollars pour une maison valant 500 000 dollars &agrave; son d&eacute;c&egrave;s, les b&eacute;n&eacute;ficiaires de cette maison &agrave; son d&eacute;c&egrave;s re&ccedil;oivent une base d&rsquo;imposition sur le revenu &laquo;renforc&eacute;e&raquo; de 500 000 dollars et peuvent vendre la maison &agrave; 500 000 dollars sans payer d&rsquo;imp&ocirc;t sur les gains en capital.</p>
