    - ID: "1d80163d-001a-49dc-bb59-d457bab7decc"
      Hint: Content
      Value: |
        <p>Shane Nevins est actionnaire chez Habitat Legal. Shane était à l’origine un avocat plaidant, mais se concentre désormais sur les sociétés de production, les sociétés d’intervention directe et les organisations de marketing multiniveaux, tant sur le plan opérationnel que sur celui de la conformité. Shane se concentre en particulier sur les problèmes de publicité et de conformité, notamment les conseils et litiges de la FTC, les marques de commerce et les droits d'auteur, les recours collectifs et la conformité multi-agences, couvrant tous les aspects du marketing (sur plusieurs plates-formes médiatiques).</p>
        <p>Shane pratique le droit depuis plus de 20 ans. Il est diplômé de la UC Berkeley School of Law, où il a été rédacteur en chef de leur Weekly Law Review. Dès le début de sa carrière, il a conseillé des clients de haut niveau sur des questions de gouvernance d'entreprise, de passation de marché et de conformité. Shane a notamment plaidé en matière de propriété intellectuelle, de contrats gouvernementaux, de marques de commerce, de droits d'auteur, de secrets commerciaux, d'assurance et de défense de l'environnement et des loisirs. Il a essayé des affaires dans les domaines de l’immobilier contractuel, des faillites et des partenariats.</p>
        <p>Shane publie régulièrement dans les domaines du droit et du contentieux de la publicité, du droit de l'art et de la proposition 65. Et, a été un conférencier invité à la fois les écoles de droit UCLA et USC et est un mentor pour les étudiants en droit de UCLA. Il a été reconnu comme un super avocat du sud de la Californie de 2007 à 2015.</p>
