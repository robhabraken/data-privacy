    - ID: "1d80163d-001a-49dc-bb59-d457bab7decc"
      Hint: Content
      Value: |
        <p>Jenna est associ&eacute;e et membre du groupe de droit fiscal du cabinet. Ses domaines de pratique comprennent principalement le conseil fiscal et financier pour les entreprises, ainsi que la planification fiscale du revenu des particuliers, des successions et des dons, les affaires commerciales g&eacute;n&eacute;rales, la planification financi&egrave;re internationale et la r&eacute;solution des litiges fiscaux devant l'Internal Revenue Service, le Franchise Tax Board et le Conseil d'&Eacute;tat de la p&eacute;r&eacute;quation. Elle conseille r&eacute;guli&egrave;rement des clients dans le cadre de l'acquisition et de la cession de participations dans des entreprises commerciales et de litiges entre propri&eacute;taires appartenant &agrave; la m&ecirc;me entreprise.</p>
        <p>Jenna conseille les fiduciaires, y compris les membres de la famille, sur un large &eacute;ventail de probl&egrave;mes fiscaux qui surviennent lors de l&rsquo;administration de la fiducie. L&rsquo;expertise de Jenna en mati&egrave;re de conseil aux fiduciaires comprend l&rsquo;imposition des successions et des fiducies. Elle poss&egrave;de une connaissance approfondie des nombreuses taxes qui doivent &ecirc;tre d&eacute;clar&eacute;es aupr&egrave;s des gouvernements f&eacute;d&eacute;ral, provinciaux et locaux.</p>
        <p>Jenna pratique dans la r&eacute;gion de la baie de San Francisco depuis plus de 30 ans. Elle donne des conf&eacute;rences sur diverses questions relatives &agrave; la fiscalit&eacute; des entreprises et &agrave; la fiscalit&eacute; des entreprises &agrave; divers groupes d'entreprises et de communaut&eacute;s. Elle est activement impliqu&eacute;e dans des organisations &agrave; but non lucratif de la communaut&eacute;. Jenna est membre du conseil de surveillance du centre m&eacute;dical UCSF Benioff et elle si&egrave;ge au conseil d'administration de l'UCP du Golden Gate. Elle a &eacute;t&eacute; reconnue dans les Best Lawyers in America 2014 et 2015.</p>
